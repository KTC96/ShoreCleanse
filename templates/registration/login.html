{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="log-in-container">

    <div class="log-in-box text text-background-blue">
        <h1 class="text-center">Log in...</h1>
        <br>


        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>

    </div>
</div>
{% endblock %}
